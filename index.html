<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo App</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
 	<script type="text/javascript" src="./app.js" defer></script>
</head>
<body >
	<div class="container">
		<h1>ToDos</h1>
		<form>
			<input 
				type="text" 
				id="todo" 
				placeholder="something you should do" 
				autocomplete="off" 
				maxlength="50" 
				autofocus 
				required 
			/>
			<button type="submit">Add</button>
		</form>
		<div class="button-group">
			<button class="btn sort active" data-name='all'>All</button>
			<button class="btn sort" data-name="active">Active</button>
			<button class="btn sort" data-name="completed">Completed</button>
			<button class="btn remove-all">Remove All</button>
		</div>
		<div class="todo-group"></div>
	</div>
</body>
</html>
